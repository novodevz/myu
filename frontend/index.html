<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to myU App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- Include base.html to inherit the layout -->
    <div id="content" class="container mt-5">
        <!-- Content will be dynamically loaded here -->
    </div>

    <div class="container mt-3">
        <h2 id="welcome-message" class="mt-4">Loading...</h2>
        <p>Signup to get started ...</p>
    </div>

    <!-- Bootstrap JS bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/main.js"></script>

    <script>
        // Function to fetch the welcome message
        const fetchWelcomeMessage = () => {
            axios.get('http://localhost:5000/')  // Adjust the URL if needed
                .then(response => {
                    // Update the welcome message in the HTML
                    document.getElementById('welcome-message').textContent = response.data.message;
                })
                .catch(error => {
                    console.error('Error fetching welcome message:', error);
                });
        };

        // Call loadPage after the DOM is ready
        document.addEventListener("DOMContentLoaded", async function () {
            await loadPage('base');
            fetchWelcomeMessage();
        });
    </script>
</body>

</html>
